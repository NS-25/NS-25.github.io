<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="/game.js"></script>
  <title>Word Scramble Game</title>
</head>

<body>
  <div class="first-face-container">
    <h3 class="head-start">Word Scramble Game</h3>
    <button class="start-btn">Start the Game </button>
    <div class="content">
      <p class="word">A</p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
        <input type="text" spellcheck="false" placeholder="Enter a valid word">
      </div>
      <div class="button">
        <button class="refresh">Refresh Word</button>
        <button class="check">Check Word</button>
      </div>
      <div class="score"><span>Score: </span><span class="value">0</span>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div class="modal" id="mymodal">
    <!-- The model content -->
    <div class="modal-content">
      <span class="close"></span>
      <p id="modal-text"></p>
    </div>
  </div>


</body>

</html>
